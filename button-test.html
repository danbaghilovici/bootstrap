<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Button Test</title>
    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
        }
        
        .test-section h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .btn-test {
            margin: 10px 5px;
        }
        
        /* Force square buttons - debugging */
        .btn {
            border-radius: 0 !important;
        }
        
        .btn-trophy-solid,
        .btn-trophy-outline,
        .btn-trophy-xl {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trophy Button Test</h1>
        
        <div class="test-section">
            <h3>Default Bootstrap Buttons</h3>
            <button class="btn btn-primary btn-test">Primary</button>
            <button class="btn btn-secondary btn-test">Secondary</button>
            <button class="btn btn-outline-primary btn-test">Outline Primary</button>
            <button class="btn btn-lg btn-primary btn-test">Large Primary</button>
        </div>
        
        <div class="test-section">
            <h3>Trophy Button Styles</h3>
            <button class="btn btn-trophy-solid btn-test">Trophy Solid</button>
            <button class="btn btn-trophy-outline btn-test">Trophy Outline</button>
            <button class="btn btn-trophy-minimal btn-test">Trophy Minimal</button>
        </div>
        
        <div class="test-section">
            <h3>Trophy Button Sizes</h3>
            <button class="btn btn-trophy-solid btn-trophy-sm btn-test">Small</button>
            <button class="btn btn-trophy-solid btn-trophy-md btn-test">Medium</button>
            <button class="btn btn-trophy-solid btn-trophy-lg btn-test">Large</button>
            <button class="btn btn-trophy-solid btn-trophy-xl btn-test">Extra Large</button>
        </div>
        
        <div class="test-section">
            <h3>Combined Classes</h3>
            <button class="btn btn-trophy-solid btn-trophy-xl btn-test">
                Trophy XL Solid <i class="fas fa-chevron-right"></i>
            </button>
            <button class="btn btn-trophy-outline btn-trophy-xl btn-test">
                Trophy XL Outline <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="test-section">
            <h3>Manual Style Test</h3>
            <button class="btn btn-test" style="
                background-color: #c0e728; 
                color: #221f1b; 
                border: 1px solid #c0e728;
                border-radius: 0 !important;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                padding: 1.25rem 3rem;
                font-size: 1.2rem;
                font-weight: 600;
            ">Manual Square Button</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
